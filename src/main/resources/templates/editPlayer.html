<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <title>Edit Player</title>

    <!-- Bootstrap core CSS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div id="includedContent"></div>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Poker Club
                </a>
            </li>
            <li>
                <a href="#">Dashboard</a>
            </li>
            <li>
                <a href="/tournament">Tournament</a>
            </li>
            <li>
                <a href="/ranking">Ranking</a>
            </li>
            <li>
                <a href="/edit-player">Player</a>
            </li>
            <li>
                <a href="/tournament-board">Tournament board</a>
            </li>

        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Menu</a>
        <div class="container">
            <div class="col-md-8 col-md-offset-2">
                <div class=" col-md-offset-2">
                    <div class="page-header">
                        <h1>Edit Player Data</h1>

                    </div>


                    <div class="row m-y-2">
                        <!-- edit form column -->
                        <div class="col-lg-8 push-lg-4 personal-info">
                            <form role="form" action="#" th:action="@{/edit-player}" th:object="${player}"
                                  method="post">
                                <div class="fa fa-gear">
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nick Name</label>
                                    <div class="col-lg-9">
                                        <input th:field="*{nickName}" class="form-control" type="text" value=""/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancel"/>
                                        <button name="submit" type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-4 pull-lg-8 text-xs-center">

                            <form class="form-horizontal" action="/player-avatar" method="post"
                                  enctype="multipart/form-data">

                                <img th:src="${(player.avatarUrl != null && !#strings.isEmpty(player.avatarUrl)) ? player.avatarUrl : '//placehold.it/150'}"
                                     alt="Profile Picture" class="m-x-auto img-fluid img-circle"
                                     style="max-height: 150px; max-width: 150px;">

                                <div>
                                    <label class="btn btn-secondary btn-file">
                                        Browse <input type="file" name="file" style="display: none;">
                                    </label>
                                    <input class="btn btn-primary" type="submit" value="Upload Avatar">
                                </div>


                                <div class="form-group">

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>





    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $(function(){
            $("#includedContent").load("html/topBar.html");
        });
    </script>
</div>
</body>

</html>
